<div class="control--panel">
    <header class="js-menu-header control--panel__header">
        <button data-page-select="page-presets" class="js-page-select page-elements is-active">Presets</button>
        <button data-page-select="page-emitter" class="js-page-select page-anims">Emitter</button>
        <button data-page-select="page-particle" class="js-page-select page-anims">Particle</button>
    </header>
    <div class="control--panel__page-wrapper">
        
        <div data-control-panel-page data-page="page-presets" class="control--panel__page is-active" data-page-order="1">

            <section class="control--panel__section section-aim-target is-active">
                <div class="panel--content">
                    {{ controlPanelSectionHeader( 'Particle Theme' ) }}
                    <fieldset>
                        <div class="controls-wrapper">
                            <div id="particleThemeSelection" class="btn-group selection-list selection-list-small js-particle-selection-list"></div>
                        </div>
                    </fieldset>
                </div>
            </section>
            <section class="control--panel__section section-aim-target">
                <div class="panel--content">
                    {{ controlPanelSectionHeader( 'Emitter Theme' ) }}
                    <fieldset>
                        <div class="controls-wrapper">
                            <div id="emitterThemeSelection" class="btn-group selection-list selection-list-small js-emitter-selection-list"></div>
                        </div>
                    </fieldset>
                </div>
            </section>
            <section class="control--panel__section section-aim-target">
                <div class="panel--content">
                    {{ controlPanelSectionHeader( 'Emitter Position' ) }}
                    <fieldset>
                        <div class="controls-wrapper">
                            <div id="emissionPointSelection" class="btn-group selection-list selection-list-small js-emission-point-list"></div>
                        </div>
                    </fieldset>
                </div>
            </section>
            <section class="control--panel__section section-aim-target">
                <div class="panel--content">
                    {{ controlPanelSectionHeader( 'Emission Type' ) }}
                    <fieldset>
                        <div class="controls-wrapper">
                            <div id="emissionTypeSelection" class="btn-group selection-list selection-list-small js-emission-type-list"></div>
                        </div>
                    </fieldset>
                </div>
            </section>

        </div>

        <div data-control-panel-page data-page="page-emitter" class="control--panel__page" data-page-order="2">
            <section>
                <h3>Emitters</h3>
                <section class="control--panel__section">
                    <div class="btn-box btn-group auto-layout">
                        <button id="addEmitter" class="btn">Add Emitter</button>
                        <button id="removeEmitter" class="btn">Remove Emitter</button>
                    </div>
                </section>
                <h3>Current Emitters</h3>
                <section class="control--panel__section">
                    <div id="emitterList" class="js-current-emitters-list emitter-list btn-box btn-group">
                    </div>
                </section>
                
                <h3>Emitter Controls</h3>
                <section class="control--panel__section">
                    <div class="js-emitter-control-list control-list inactive"></div>
                </section>
                
            </section>
        </div>

        <div data-control-panel-page data-page="page-particle" class="control--panel__page" data-page-order="3">
            <p> testing page 3</p>
        </div>
    </div>

	<footer class="control--panel__footer">
        <div class="footer-content">
            <h3 class="footer-title">Animation Controls</h3>
            <div class="btn-box btn-group auto-layout">
                <button id="animstart" class="js-anim-control js-anim-start btn">Start</button>
                <button id="animstop" class="js-anim-control js-anim-stop btn">Stop</button>
            </div>
        </div>
    </footer>
</div>
